<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Air Quality Checker</h1>
    <div class="input-container">
        <form id="form">
            <input type="text" id="cityInput" placeholder="Enter city name" value="">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="air-quality" id="details">
      <h2>Air Quality : <span id="naame"></span></h2>
      <p>AQI: <span id="aqiValue"></span></p>
      <p>CO: <span id="coValue"></span></p>
      <p>NO2: <span id="no2Value"></span></p>
      <p>O3: <span id="o3Value"></span></p>
      <p>PM10: <span id="pm10Value"></span></p>
      <p>SO2: <span id="so2Value"></span></p>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>
</html>
